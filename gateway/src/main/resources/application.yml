server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: aiservice
          uri: lb://AISERVICE
          predicates:
            - Path=/aiservice/**
          filters:
            - RewritePath=/aiservice/(?<segment>.*), /$\{segment}
            - name: JwtAuthenticationFilter #필터 적용
              args:
                order: -1

        - id: userservice-filter
          uri: lb://USER-SERVICE
          predicates:
            - Path=/userservice/user/**
          filters:
            - RewritePath=/userservice/user/(?<segment>.*), /user/$\{segment}
            - name: JwtAuthenticationFilter
              args:
                order: -1

        - id: userservice
          uri: lb://USER-SERVICE
          predicates:
            - Path=/userservice/**
          filters:
            - RewritePath=/userservice/(?<segment>.*), /$\{segment}




      # Global CORS 설정
      globalcors:
        corsConfigurations:
          '[/**]':  # 모든 경로에 대해 CORS 설정 적용
            allowedOrigins:
              - "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowCredentials: true  # 인증 정보 포함
logging:
  level:
    org.springframework: DEBUG

secret-key: "ThisStatementIsJwtSecretKeyDoNotUseThisStatement"
